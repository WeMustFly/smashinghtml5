<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shopping List</title>
</head>

<body>
	<form>
		<input id="task" type="text" name="task" placeholder="Add a new task...">
		<button id="addTask">Add</button>
	</form>
	<!-- ul>li*6>input[type=checkbox name=goods value]+label>small -->
	<h2>Todo</h2>
	<ul id="todo-list"></ul>
	<h2>Completed</h2>
	<ul id="completed-list"></ul>

	<script id="task-li" type="text/template">
		<li>
			<input data-pos="{{ pos }}" type="checkbox" name="checkbox{{ pos }}" value="" onclick="complete(this);" {{ completed }}>
			<label data-pos="{{ pos }}">{{ todo }}</label>
			<input data-pos="{{ pos }}" type="text" name="text{{ pos }}" value="{{ todo }}" style="display: none;">
			<button data-pos="{{ pos }}" onclick="del(this);">Delete</button>
			<button class="btn--edit" data-pos="{{ pos }}" onclick="edit(this);">Edit</button>
			<button class="btn--save" data-pos="{{ pos }}" onclick="save(this);" style="display: none;">Save</button>
		</li>
	</script>

	<script src="script.js"></script>
</body>

</html>
